---
layout: default
body_class: post-template
---
{% if page.image %}
<div id="feature_image">
  <div class="inner" style="background-image: url('/content/images/{{ page.image }}')">
    <img src='/content/images/{{ page.image }}'>
  </div>
</div>
{% else %}
{% include header.html %}
{% endif %}


<div class="container">
  <article role="main" class="page {% if page.image %}image{% endif %}">
    <header>
      <h1>{{ page.title }}</h1>
    </header>

    <div class="text">
      {{ content }}
    </div>
  </article>
</div>

{% include footer.html %}
